<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0f14; --text:#e7eef7; --muted:#9ca3af; --accent:#3a86ff; }
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: radial-gradient(900px 600px at 0% -10%, #3a86ff22, transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      display:grid; place-items:center; min-height:100vh; padding:24px;
    }
    .card{
      width:min(100%,440px); background:#0f172aCC; border:1px solid #1f2937;
      border-radius:16px; padding:28px; display:flex; flex-direction:column; align-items:center;
    }
    h1{ margin:0 0 12px; font-size:24px; text-align:center; }
    form{ width:100%; display:flex; flex-direction:column; align-items:center; gap:14px; }
    .field{ display:flex; flex-direction:column; align-items:center; width:100%; }
    .field span{ margin-bottom:6px; color:var(--muted); font-size:14px; }
    .field input{
      width:100%; max-width:320px; padding:12px 14px; border-radius:10px;
      border:1px solid #344256; background:#0b1220; color:#fff; text-align:left;
    }
    button{
      margin-top:8px; width:100%; max-width:320px;
      background:var(--accent); color:#fff; border:none; border-radius:10px;
      padding:12px 16px; font-weight:600; cursor:pointer;
    }
    .err{ margin-top:10px; color:#fca5a5; font-size:14px; text-align:center; }
    .alt{ margin-top:12px; font-size:14px; color:var(--muted); text-align:center; }
    a{ color:var(--accent); text-decoration:none; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Create your account</h1>
    <form method="post" action="/auth/signup-web" novalidate>
      <div class="field">
        <span>Company name</span>
        <input name="company" type="text" placeholder="Acme Co." required />
      </div>
      <div class="field">
        <span>Email</span>
        <input name="email" type="email" placeholder="you@company.com" required />
      </div>
      <div class="field">
        <span>Password</span>
        <input name="password" type="password" minlength="8" placeholder="At least 8 characters" required />
      </div>
      <button type="submit">Sign up</button>
      <div id="msg" class="err" style="display:none"></div>
    </form>
    <p class="alt">Already have an account? <a href="/public/login.html">Sign in</a></p>
  </main>

  <script>
    const p = new URLSearchParams(location.search);
    const msgEl = document.getElementById("msg");
    const map = {
      missing: "Please fill in all fields.",
      exists: "That email is already registered.",
      server: "Something went wrong. Please try again."
    };
    const m = p.get("err");
    if (m && map[m]) { msgEl.textContent = map[m]; msgEl.style.display = "block"; }
  </script>
</body>
</html>
