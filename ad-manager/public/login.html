<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0f14; --text:#e7eef7; --muted:#9ca3af; --accent:#3a86ff; }
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: radial-gradient(900px 600px at 0% -10%, #3a86ff22, transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      display:grid; place-items:center; min-height:100vh; padding:24px;
    }
    .card{
      width:min(100%,440px); background:#0f172aCC; border:1px solid #1f2937;
      border-radius:16px; padding:28px; display:flex; flex-direction:column; align-items:center;
    }
    h1{ margin:0 0 12px; font-size:24px; text-align:center; }
    form{ width:100%; display:flex; flex-direction:column; align-items:center; gap:14px; }
    .field{ display:flex; flex-direction:column; align-items:center; width:100%; }
    .field span{ margin-bottom:6px; color:var(--muted); font-size:14px; }
    .field input{
      width:100%; max-width:320px; padding:12px 14px; border-radius:10px;
      border:1px solid #344256; background:#0b1220; color:#fff; text-align:left;
    }
    button{
      margin-top:8px; width:100%; max-width:320px;
      background:var(--accent); color:#fff; border:none; border-radius:10px;
      padding:12px 16px; font-weight:600; cursor:pointer;
    }
    .msg{ margin-top:12px; font-size:14px; text-align:center; }
    .bad{ color:#fca5a5; }
    .good{ color:#86efac; }
    .info{ color:#93c5fd; }
    form.resend{ display:flex; gap:8px; margin-top:10px; justify-content:center; width:100%; }
    form.resend input{
      flex:1; max-width:240px; padding:12px 14px;
      border-radius:10px; border:1px solid #344256; background:#0b1220; color:#fff;
    }
    form.resend button{ max-width:100px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Log in</h1>
    <form method="post" action="/auth/login-web" novalidate>
      <div class="field">
        <span>Email</span>
        <input name="email" id="email" type="email" placeholder="you@company.com" required />
      </div>
      <div class="field">
        <span>Password</span>
        <input name="password" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit">Log in</button>
    </form>

    <div id="msg" class="msg" style="display:none"></div>

    <div id="resendBox" style="display:none">
      <form class="resend" method="post" action="/auth/resend-verification">
        <input type="email" name="email" id="resendEmail" placeholder="you@company.com" required />
        <button type="submit">Resend</button>
      </form>
    </div>
  </main>

  <script>
    const p = new URLSearchParams(location.search);
    const msg = document.getElementById("msg");
    const email = p.get("email") || "";
    const ok = p.get("ok");
    const err = p.get("err");

    if (email) document.getElementById("email").value = email;

    if (ok === "verified") {
      msg.textContent = "Email verified! You can log in now.";
      msg.className = "msg good"; msg.style.display = "block";
    } else if (ok === "already_verified") {
      msg.textContent = "This account is already verified. Please log in.";
      msg.className = "msg info"; msg.style.display = "block";
    } else if (err === "invalid") {
      msg.textContent = "Invalid email or password.";
      msg.className = "msg bad"; msg.style.display = "block";
    } else if (err === "verify") {
      msg.innerHTML = "Please verify your email first. We can resend the link below.";
      msg.className = "msg info"; msg.style.display = "block";
      document.getElementById("resendBox").style.display = "block";
      document.getElementById("resendEmail").value = email;
    } else if (err === "server") {
      msg.textContent = "Something went wrong. Please try again.";
      msg.className = "msg bad"; msg.style.display = "block";
    }
  </script>
</body>
</html>
