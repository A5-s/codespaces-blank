<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Campaigns</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0f14; --text:#e7eef7; --muted:#9ca3af; --accent:#3a86ff; }
    body{ margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: radial-gradient(900px 600px at 0% -10%, #3a86ff22, transparent 60%),
                  linear-gradient(180deg, var(--bg), var(--bg));
      min-height:100vh; padding:24px; }
    .wrap{ max-width:960px; margin:0 auto; }
    header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; }
    h1{ margin:0; font-size:24px; }
    .card{ background:#0f172acc; border:1px solid #1f2937; border-radius:16px; padding:20px; margin-bottom:20px; }
    form#uploadForm{ display:grid; gap:12px; grid-template-columns:1fr 1fr 1fr auto; align-items:center; }
    input[type="text"], input[type="file"], input[type="datetime-local"]{
      padding:10px 12px; border-radius:10px; border:1px solid #344256; background:#0b1220; color:#fff;
    }
    form#uploadForm button{
      background:var(--accent); color:#fff; border:none; border-radius:10px; padding:10px 14px; font-weight:600; cursor:pointer;
    }
    .hint{ color:var(--muted); font-size:13px; margin-top:8px; }
    .ok{ color:#86efac; } .bad{ color:#fca5a5; } .info{ color:#93c5fd; }
    ul#campList{ list-style:none; padding:0; margin:0; display:grid; gap:10px; }
    li.camp{ display:flex; justify-content:space-between; gap:12px; align-items:center; background:#0c1527; border:1px solid #1f2937; border-radius:12px; padding:12px; flex-wrap:wrap; }
    .meta{ color:#9ca3af; font-size:12px; }
    .actions{ display:flex; gap:8px; }
    button.delete{ background:#ef4444; color:#fff; border:none; border-radius:8px; padding:8px 12px; font-weight:600; cursor:pointer; }
    a.logout{ color:#fff; background:#ef4444; padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Ad Manager — Business</h1>
      <a class="logout" href="../logout">Log out</a>
    </header>

    <section class="card">
      <h2 style="margin:0 0 10px">Create campaign</h2>
      <form id="uploadForm" method="post" action="/api/campaigns/upload" enctype="multipart/form-data">
        <input type="text" name="title" id="title" placeholder="Campaign title" required />
        <input type="datetime-local" name="scheduled_from" id="scheduled_from" />
        <input type="datetime-local" name="scheduled_to" id="scheduled_to" />
        <input type="file" name="file" id="file" accept="image/*,video/*" required />
        <button type="submit">Upload</button>
      </form>
      <div id="msg" class="hint"></div>
    </section>

<button id="viewDisplays" style="background:#3a86ff;color:#fff;border:none;border-radius:10px;padding:8px 12px;font-weight:600;cursor:pointer;">View Displays</button>

<div id="bizViewerModal" style="position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;z-index:60;">
  <div style="background:#0f172acc;border:1px solid #1f2937;border-radius:14px;padding:12px;max-width:90vw;width:900px;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
      <strong id="bizLab">Display 1</strong>
      <div style="display:flex;gap:8px;align-items:center;">
        <button id="bizPrev" style="padding:6px 10px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#fff;cursor:pointer;">Prev</button>
        <button id="bizNext" style="padding:6px 10px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:#fff;cursor:pointer;">Next</button>
        <button id="bizClose" style="padding:6px 10px;border-radius:8px;border:1px solid #334155;background:#ef4444;color:#fff;cursor:pointer;">Close</button>
      </div>
    </div>
    <iframe id="bizViewer" src="/player?display=1" allow="autoplay" style="width:100%;height:60vh;border:1px solid #1f2937;border-radius:10px;background:#000"></iframe>
  </div>
</div>

<script>
  (function(){
    const openBtn = document.getElementById("viewDisplays");
    const modal = document.getElementById("bizViewerModal");
    const closeBtn = document.getElementById("bizClose");
    const prev = document.getElementById("bizPrev");
    const next = document.getElementById("bizNext");
    const lab = document.getElementById("bizLab");
    const iframe = document.getElementById("bizViewer");
    let d = 1;

    function setD(n){ d = n; lab.textContent = `Display ${d}`; iframe.src = `/player?display=${d}`; }

    openBtn.onclick = () => { modal.style.display = "flex"; setD(1); };
    closeBtn.onclick = () => { modal.style.display = "none"; };
    modal.addEventListener("click", (e)=>{ if (e.target === modal) modal.style.display = "none"; });

    prev.onclick = () => setD(d === 1 ? 3 : (d-1));
    next.onclick = () => setD(d === 3 ? 1 : (d+1));
  })();
</script>
    
    <section class="card">
      <h2 style="margin:0 0 10px">Your campaigns</h2>
      <ul id="campList"></ul>
    </section>
  </div>

  <script>
    Promise.resolve().then(() => { if (location.search) history.replaceState(null, "", location.pathname); });

    const msg = document.getElementById("msg");
    const setMsg = (t,cls="info") => { msg.textContent = t; msg.className = "hint " + cls; };

    async function fetchList(){
      try{
        const r = await fetch("/api/campaigns/list", { credentials: "same-origin" });
        const data = await r.json();
        const ul = document.getElementById("campList");
        ul.innerHTML = "";
        if (!Array.isArray(data) || !data.length){
          const li = document.createElement("li");
          li.className = "camp";
          li.innerHTML = `<span class="meta">No campaigns yet.</span>`;
          ul.appendChild(li);
          return;
        }
        for (const c of data){
          const li = document.createElement("li");
          li.className = "camp";
          const from = c.scheduled_from ? new Date(c.scheduled_from).toLocaleString() : "—";
          const to   = c.scheduled_to   ? new Date(c.scheduled_to).toLocaleString()   : "—";
          li.innerHTML = `
            <div>
              <div><strong>${c.title}</strong></div>
              <div class="meta">Status: ${c.status} · Scheduled: ${from} → ${to}</div>
            </div>
            <div class="actions">
              <button class="delete" data-id="${c.id}" data-title="${c.title}">Delete</button>
            </div>
          `;
          ul.appendChild(li);
        }
      } catch (e) {
        setMsg("Failed to load campaigns", "bad");
      }
    }

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.currentTarget);
      setMsg("Uploading…");
      try{
        const r = await fetch("/api/campaigns/upload", {
          method: "POST",
          body: fd,
          credentials: "same-origin",
          headers: { "Accept": "application/json" }
        });
        const out = await r.json().catch(()=> ({}));
        if (!r.ok) throw new Error(out.error || "Upload failed");
        setMsg("Uploaded successfully. Awaiting approval.", "ok");
        e.currentTarget.reset();
        fetchList();
      } catch(err){
        setMsg(err.message || "Upload failed", "bad");
      }
    });

    document.addEventListener("click", async (e) => {
      const btn = e.target.closest("button.delete");
      if (!btn) return;
      const id = btn.getAttribute("data-id");
      const title = btn.getAttribute("data-title");
      if (!confirm(`Delete "${title}"?\nYou’ll receive an email with a recovery link (valid for 7 days).`)) return;
      try {
        const r = await fetch(`/api/campaigns/${id}/delete`, { method: "POST", credentials: "same-origin" });
        const out = await r.json().catch(()=> ({}));
        if (!r.ok) throw new Error(out.error || "Delete failed");
        setMsg(`"${title}" deleted. Check your email to recover if needed.`, "ok");
        fetchList();
      } catch (err) {
        setMsg(err.message || "Delete failed", "bad");
      }
    });

    fetchList();
  </script>
</body>
</html>
